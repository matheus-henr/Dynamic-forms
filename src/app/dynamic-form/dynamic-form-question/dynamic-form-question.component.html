<div [formGroup]="form" >
      <div [ngSwitch]="question.controlType">

        <label [attr.for]="question.key">{{question.label}}</label>

        <input *ngSwitchCase="'input'" [formControlName]="question.key"
                [id]="question.key" [type]="question.type" class="form-control">

        <select [id]="question.key" *ngSwitchCase="'select'" [formControlName]="question.key" class="form-control" >
          <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
        </select>

      </div>

      <div class="errorMessage" *ngIf="!isValid">{{question.label}} tem um erro aqui</div>
</div>
